<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
	<link rel="stylesheet" type="text/css" href="http://s.amazeui.org/assets/2.x/css/amaze.min.css?v=ivneioml">
	<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
	<link rel="stylesheet" href="http://cdn.bootcss.com/layer/3.0.1/mobile/need/layer.min.css" media="all">
</head>
<body data-amui="2.x">
	
<div class="amz-banner">
	<div class="amz-container am-scrollspy-init am-scrollspy-inview am-animation-scale-up" data-am-scrollspy="{animation: 'scale-up', repeat: false}">
		<h1>Ruffer</h1>
		<p>微信网关系统</p>
	</div>
</div>

<section class="" id="amz-main" data-tag="css-table">
<div class="am-g am-g-fixed">
	<a href="/admin/info">
		<button type="button" class="am-btn am-btn-primary">添加请求</button>
	</a>
	<a href="/admin/setting">
		<button type="button" class="am-btn am-btn-primary">全局配置</button>
	</a>
	<table class="am-table">
	    <thead>
	        <tr>
	            <th>ID</th>
	            <th>请求地址</th>
	            <th>关键字</th>
				<th>操作</th>
	        </tr>
	    </thead>
	    <tbody id="content">
	    	
	    </tbody>
	</table>
</div>
</section>
<footer data-am-widget="footer"
		class="am-footer am-footer-default"
		data-am-footer="">

	<div class="am-footer-miscs ">


		<p>V 1.0.0 Bate</p>
		<p>Ethan touch_789@163.com</p>
	</div>
</footer>


</body>
<script>

	$(function(){
		$.ajax({
			type:"POST",
			url:"/admin/getdata",
			success:function(data){
				$("#content").append(data);
			}
		})
	})

	function del(id){

		layer.confirm('确定要删除该条吗？', {
			btn: ['确定','取消'] //按钮
		}, function(){

			$.post("/admin/del",{id:id},function(){
				window.location.reload();
			})



		});

	}
</script>
</html>
